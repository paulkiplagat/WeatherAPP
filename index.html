<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <title>WeatherAPP</title>

    <link rel="stylesheet" href="style.css" />

  </head>

  <body>

    <div class="container">

      <div class="app-title">

        <p>WeatherAPP</p>

        <input

          id="search"

          type="text"

          placeholder="Enter city..."

          autocomplete="on"

        />

        <div class="location-icon">

          <img src="./location.png" alt="" />

        </div>

      </div>

      <div class="notification"></div>

      <div class="weather-container">

        <div class="weather-icon">

          <img src="./.png" alt="" />

        </div>

        <div class="temperature-value">

          <p>- Â°<span>C</span></p>

        </div>

        <div class="temperature-description">

          <p>-</p>

        </div>

        <div class="location">

          <p>-</p>

        </div>

      </div>

    </div>

    <div class="relative">

      <img src="./papi.png" style="width: 100px; height: 100px" />

    </div>

    <script src="app.js"></script>

  </body>

</html>
